<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random_number</title>
    <script>
        var user_number = prompt("Please, add a number (from 1 to 10):","");
        // Getting random number
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        //Checking the correctness of number
        function isValidNumber(user_number) {
            var random_number = getRandomInt(1, 11);
            if (isNaN(user_number) || user_number == '') {
                user_number = prompt('Please, add a NUMBER (from 1 to 10):', '');
                isValidNumber(user_number);
            } else if (user_number === null) {
                window.stop()
            } else {
                comparison(user_number, random_number);
            }
        }
        //Comparing user's and random numbers + results
        function comparison(user_number, random_number)
        {
            if(user_number == random_number){
                alert("Good!");
            }else {
                alert(user_number + " not equal " + random_number + ".\n\rTry again!");
                user_number = prompt('Please, add a NUMBER (from 1 to 10):', '');
                isValidNumber(user_number);
            }
        }
        isValidNumber(user_number);

    </script>
</head>

</body>
</html>
