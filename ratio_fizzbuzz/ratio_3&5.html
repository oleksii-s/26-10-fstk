<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratio 3||5 FizzBuzz</title>
</head>
<body>
<script>
    for(var i = 1; i <=100; i++) {
                var a = "",
                b = i;
        if (!(i % 3)) {
             b = "";
            a = "Fizz";
        }
        if (!(i % 5)) {
            a += "Buzz";
            b = "";
        }
       console.log (b + a);
    }
</script>
</body>
</html>
