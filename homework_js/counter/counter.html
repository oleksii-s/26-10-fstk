<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>

<script>

    function makeCounter() {
        var currentCount = 1;

        function counter() {
            return currentCount;
        }

        counter.increment = function() {
            currentCount++;
        };

        counter.decrement = function() {
            currentCount--;
        };

        counter.get = function() {
            return currentCount;
        };

        counter.reset = function() {
            currentCount = 1;
        };

        return counter;
    }

    var counter = makeCounter();

    console.log( counter.get() );//1
    counter.increment();
    counter.increment();
    counter.increment();
    console.log( counter.get() );//4
    counter.decrement();
    console.log( counter.get() );//3
    counter.reset();
    console.log( counter.get() );//1

</script>

</body>
</html>
