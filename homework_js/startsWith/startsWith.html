<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>startsWith</title>
</head>
<body>

<script>

    function startsWith(str1, str2) {
        str1 = str1.toLowerCase();
        str2 = str2.toLowerCase();
        return ~str2.indexOf(str1[0])? alert ('true'): alert ('false');
    }
    startsWith('Lesli Nilsen', 'Cool artist');

</script>

</body>
</html>
