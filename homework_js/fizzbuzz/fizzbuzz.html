<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>

<script>

    var arr = [];
    for (var i = 1; i <= 100; i++) {
        arr[i-1] = '';
        if (i % 3 == 0) {
            arr[i-1] += 'Fizz';
        }
        if (i % 5 == 0) {
            arr[i-1] += 'Buzz';
        }
        if (arr[i-1] == '') {
            arr[i-1] = i;
        }

    }

    console.log (arr);
    alert (arr);

</script>

</body>
</html>
