<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>

<script>

    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
    }

    function fibonacci(n) {

        if (n==1) {
            alert ('0');
            return;
        }

        var arr = [];
        arr[0] = 0;
        arr[1] = 1;

        for (var i = 2; i < n; i++) {
            arr[i] = arr[i-1] + arr[i-2];
        }

        return alert (arr);
    }

    var number = prompt('Введите число', '');

    while (!isNumeric(number) || number < 1) {
        number = prompt('Неверный формат данных. Введите число', '');
    }

    fibonacci (number);

</script>

</body>
</html>
