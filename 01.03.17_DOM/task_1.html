<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_1</title>
</head>

<body>
    <p id="par">
        Создайте простую <b>HTML страничку</b>, которая содержит текст и ссылку. Напишите программу JavaScript,
        которая подсветит выделенные <b>жирным шрифтом</b> слова текста, при наведении курсора на ссылку.
    </p>

    <p><a href=# onmouseover="highlightBold()" onmouseout="highlightBold()">Ссылка</a></p>

    <script>
        function highlightBold() {
            var elements = document.getElementsByTagName('b');

            if (event.type == 'mouseover') {
                for(var i = 0; i < elements.length; i++) {
                    elements[i].style.backgroundColor = 'red';
                }
            }
            if (event.type == 'mouseout') {
                for(var i = 0; i < elements.length; i++) {
                    elements[i].style.backgroundColor = '';
                }
            }
        }
    </script>
</body>
</html>
