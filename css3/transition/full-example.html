<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>transition</title>
    <style>
        #bar {
            top:-5.5em; right:5em;
            padding: .5em;
            margin: 0;
            position: absolute;
            width: 2em;
            background: #333;
            color: #fff;
            text-align: center;
            -webkit-transition: top 1s ease-out 0.5s;
            -moz-transition: top 1s ease-out 0.5s;
            -o-transition: top 1s ease-out 0.5s;
            transition: top 1s ease-out 0.5s;
        }
        #bar:hover { top: 0; }
    </style>
</head>
<body>
<ul id="bar">
    <li>1</li><li>2</li>
    <li>3</li><li>4</li>
    <li>&darr;</li>
</ul>
</body>
</html>
