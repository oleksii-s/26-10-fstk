<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Table</title>
    <style type="text/css">
        TABLE {
            background: maroon;
            text-align: center;
            float: left;
        }
        TD {
            background: lightgrey;
            width: 50px;
            height:20px;
        }
        input {
            margin-left: 100px;
        }
    </style>

    <script type="text/javascript">
        function addRow()
        {
            var table = document.getElementsByTagName("table")[0];
            var row = table.insertRow();
            row.insertCell(0);
            row.insertCell(1);
        }
    </script>

</head>
<body>
<table>
    <tr>
        <td>1</td> <td>2</td>
    </tr>
    <tr>
        <td>3</td> <td>4</td>
    </tr>
</table>
<input type="button" onclick="addRow()" value="add" />

</body>
</html>
