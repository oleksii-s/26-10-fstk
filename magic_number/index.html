<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic number</title>
</head>
<body>
<!-- START HEADER -->
<header>
    <h1>What number is a magic? (from 1 to 10)</h1>
</header>
<!-- END HEADER -->
<!-- START MAIN -->
<main>

        <label for="number">Enter your number: </label>

    </form>
</main>
<!-- END MAIN -->
<script src="main.js"></script>
</body>
</html>
