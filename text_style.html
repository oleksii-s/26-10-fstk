<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ChangeStyle</title>

    <script type="text/javascript">
        function ChangeStyle()
        {
            document.getElementById("p").style.color="darkblue";
            document.getElementById("p").style.fontStyle="Italic";
            document.getElementById("p").style.fontSize="20px";
        }
    </script>

</head>
<body>

<p id="p">Создайте простую HTML страничку, которая содержит параграф и кнопку при клике на которую, при помощи javascript, должны изменяться стили парагоафа (размер шрифта, стиль шрифта и цвет).</p>
<input type="button" onclick="ChangeStyle()" value="Change text style" />

</body>
</html>
