<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Table</title>
    <style type="text/css">
        TABLE {
            background: maroon;
            text-align: center;
            float: left;
        }
        TD {
            background: lightgrey;
            width: 50px;
            height:20px;
        }
    </style>
</head>
<body onload="funonload()">
<form id="form">
    <label for="x">Row: </label>
    <input type="number" min="1" id="x">
    <label for="y">Column: </label>
    <input type="number" min="1" id="y">
    <label for="text">New text: </label>
    <textarea id="text" rows="1"></textarea>
    <input type="button" onclick="change_text_in_cell()" value="Send" />
</form><br>
<script>
            function funonload()
            {
                var rand = Math.floor(Math.random() * 20);
                var table = document.createElement("table");
                table.id = 'table';
                for(var j = 0; j < rand; j++) {
                    var newRow = table.insertRow(j);
                    for (var i = 0; i < rand; i++) {
                        newRow.insertCell(i).innerHTML = (j + 1) + '/' + (i + 1);
                    }
                }
                document.body.appendChild(table);
            }

            function change_text_in_cell()
            {
                var x = +document.forms["form"].elements["x"].value - 1;
                var y = +document.forms["form"].elements["y"].value - 1;
                var text = document.forms["form"].elements["text"].value;
                var table = document.getElementById("table");
                var row = table.getElementsByTagName("tr")[x];
                var cell = row.getElementsByTagName("td")[y];
                console.log(cell.innerHTML);
                return cell.innerHTML = text;
            }
</script>
</body>
</html>
