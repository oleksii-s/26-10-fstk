<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    (function() {

        var number = getNumber(),
                length = number.length;

        reverseNumber();

        function getNumber() {
            var defaultMessage = 'Пожалуйста, введите число!',
                    wrongNumMessage = 'Вы ввели не число. Введите число.',
                    emptyNumMessage = 'Вы ничего не ввели. Введите число.';

            var numberInput = prompt(defaultMessage, '1');

            while (numberInput == '') {
                numberInput = prompt(emptyNumMessage, '1');
            }
            while (isNaN(numberInput)) {
                numberInput = prompt(wrongNumMessage, '1');
            }
            return numberInput;
        }

        function reverseNumber() {
            var reverseNumber = '';
           for (var n =length-1; n >= 0; n--) {
               reverseNumber += number[n];
           } alert(reverseNumber);
        }
    }());

</script>
</body>
</html>
