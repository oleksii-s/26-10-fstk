<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>

</head>
<body>
<!-- Написать функцию JavaScript,
которая при загрузке страницы создает HTML таблицу с произвольным количеством строк и столбцов.
 Количество ячеек в таблице должно быть одинаковым.
  Написать дополнительную функцию которая принимает номер строки и
  столбца (для идентификации конкретной ячейки) а так же текст,
 для обновления содержимого этой ячейки. -->
<input type="number" id="oneInput">
<input type="number" id="twoInput">

<table id='table'></table>
<input type="submit" value="create table" onclick="createTable();">
<script>
    onload = function createTable() {

        //var cols = document.getElementById("oneInput").value;  // надо вводить числа
        // var rows = document.getElementById("twoInput").value;// надо вводить числа
        var cols = randomInteger(5, 10); // random integer
        var rows = randomInteger(5, 10);  // random integer
        //var cols = prompt('Введите количество строк', '');     // задать размер через модальное окно
        // var rows = prompt('Введите количество столбцов', ''); // задать размер через модальное окно
        cols = parseInt(cols);
        rows = parseInt(rows);
        document.write('<table border="1" cellpadding="2" cellspacing="0" width="90%">');
        for (var r = 0, lr = rows + 1; r < lr; r++) {
            for (var t, z = '', c = 0, lc = cols + 1; c < lc; c++) {
                t = r * c;
                if (!r && !c) t = '&nbsp;'; else if (!Math.min(r, c)) t = Math.max(r, c);
                z += '<td style="background-color: ' + ((!r || !c) ? 'green' : 'silver') + '">' + t + '</td>';
            }
            document.write('<tr>' + z + '</tr>')
        }
        document.write('</table>');
    }
    function randomInteger(min, max) {
        var rand = min - 0.5 + Math.random() * (max - min + 1)
        rand = Math.round(rand);
        return rand;
    }

</script>
</body>
</html>
