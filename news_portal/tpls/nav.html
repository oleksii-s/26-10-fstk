<script>
    let h_hght = 170;
    let h_mrg = 0;

    $(function(){
        let elem = $('#nav');
        let top = $(this).scrollTop();

        if(top > h_hght){
            elem.css('top', h_mrg);
        }

        $(window).scroll(function(){
            top = $(this).scrollTop();

            if (top+h_mrg < h_hght) {
                elem.css('top', (h_hght-top));
            } else {
                elem.css('top', h_mrg);
            }
        });

    });
</script>
