<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>

    <script>
        /*Напишите программу JavaScript, которая итерирует целые числа от 1 до 100.
         Но для чисел кратных 3 выводит "Fizz" вместо числа, и для кратных 5 выводит "Buzz".
         Для чисел, кратных как 3 и 5 программа выводит "FizzBuzz".*/

        for (var i = 1; i <= 100; i++) {
            var str = '';

            if (i % 3 == 0)
                str += "Fizz";
            if (i % 5 == 0)
                str += "Buzz";
            if (str == '')
                str = i;

            document.write(str + "</br>");
        }
    </script>

</body>
</html>
