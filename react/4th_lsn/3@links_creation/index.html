<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Маршруты в React</title>
    <style>
    a { margin:5px;}
    .active{ color: red;}
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://unpkg.com/react-router@3.0.0/umd/ReactRouter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>

    <script type="text/babel">
    var Router = ReactRouter.Router;
    var Route = ReactRouter.Route;
    var Link = ReactRouter.Link;
    var IndexLink = ReactRouter.IndexLink;
    var IndexRoute = ReactRouter.IndexRoute;
    var hashHistory = ReactRouter.browserHistory;

    class About extends React.Component{

        render(){

            return <h2>О сайте</h2>;
        }
    }
    class Products extends React.Component{

        render(){

            return <h2>Товары</h2>;
        }
    }
    class Home extends React.Component{

        render(){

            return <h2>Главная</h2>;
        }
    }
    class Nav extends React.Component{
        render(){
            return <div>
                      <IndexLink to="/" activeClassName="active" activeStyle={{fontWeight:"bold"}}>Главная</IndexLink>
                      <Link to="/about" activeClassName="active" activeStyle={{fontWeight:"bold"}}>О сайте</Link>
                      <Link to="/products" activeClassName="active" activeStyle={{fontWeight:"bold"}}>Товары</Link>
                  </div>;
        }
    }
    class Main extends React.Component{
        render(){
            return <div>
                    <Nav />
                    {this.props.children}
                   </div>;
        }
    }
    ReactDOM.render(
        <Router history={hashHistory}>
            <Route path="/" component={Main}>
                <Route path="about" component={About} />
                <Route path="products" component={Products} />
                <IndexRoute component={Home} />
            </Route>
        </Router>,
        document.getElementById("container")
    )
    </script>
</body>
</html>
