<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="first-col">â„–</th>

        <tbody>
            <tr class="row">
                <td class="first-col">1</td>
                <td class="second-col">Bob</td>

                <td class="first-col">2</td>

        <input id="age" type="number" name="age" min="1" max="100">
