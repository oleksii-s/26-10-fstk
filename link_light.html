<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Link_light</title>
    <script>
        var elements = document.getElementsByTagName('b');
        function light(){
            for(var i = 0, length = elements.length; i < length; i++) {
                elements[i].style.backgroundColor='yellow';
            }
        }
        function unlight() {
            for (var i = 0, length = elements.length; i < length; i++) {
                elements[i].style.backgroundColor = '';
            }
        }
    </script>
</head>
<body>
<div>Создайте простую <b>HTML</b> страничку, которая содержит текст и
    <a href="" onmouseover="light()" onmouseout="unlight()">ссылку</a>.
    Напишите программу <b>JavaScript</b>, которая подсветит выделенные жирным шрифтом слова текста, при наведении курсора на ссылку.
</div>
</body>
</html>
