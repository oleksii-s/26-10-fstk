<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse</title>
</head>
<body>
<script>
    var number = prompt("Please, add a number:","");

    function reverse(number) {
        var length = number.length;
        var rev = number[length-1];
        for (var i = length - 2; i >= 0; i--) {
           rev += number[i];
        }
        alert(rev);
    }
    reverse(number);
</script>
</body>
</html>
