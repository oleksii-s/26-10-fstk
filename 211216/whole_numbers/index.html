<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whole numbers</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- START HEADER -->
<header>
    <h1>Whole numbers from your range.</h1>
</header>
<!-- END HEADER -->
<!-- START MAIN -->
<main>
    <form action="" method="">
        <label for="number_from">From: </label>
        <input id="number_from" type="number" name="number_from">
        <label for="number_to">To: </label>
        <input id="number_to" type="number" name="number_to">
        <input type="submit" value="Check" onclick="return chooseWholeNumbersFromRange()">
    </form>
    <div id="show"></div>
</main>
<!-- END MAIN -->
<script src="main.js"></script>
</body>
</html>
