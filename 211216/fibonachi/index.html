<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get list of Fibonacci</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- START HEADER -->
<header>
    <h1>Get list of Fibonacci</h1>
</header>
<!-- END HEADER -->
<!-- START MAIN -->
<main>
    <form action="" method="">
        <label for="length">Enter length of Fibonacci list:</label>
        <input id="length" type="number" min="1">
        <input type="submit" value="Get list" onclick="return showResult()">
    </form>
    <div id="show"></div>
</main>
<!-- END MAIN -->

<script src="main.js"></script>
</body>
</html>
