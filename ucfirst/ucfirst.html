<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpFirstLetter</title>
</head>
<body>
<script>
    var string = prompt("pls, write smth:", "");
    //Replacing multiple spaces with a single space
    function ucfirst(string) {
        var str = string.replace(/\s+/g, ' ');
        var arr = str.split(' ');
        var arr_ucfirst = arr.map(function (item) {
            return item[0].toUpperCase() + item.slice(1);
        });
        alert(arr_ucfirst.join(" "));
    }
ucfirst(string);
</script>
</body>
</html>
