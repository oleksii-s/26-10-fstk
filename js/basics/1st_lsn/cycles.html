<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

<!--  -->
<script>

  var i = 3;
  while (i) { // при i, равном 0, значение в скобках будет false и цикл остановится
    alert( i );
    i--;
  }

  i = 0;
  do {
    alert( i );
    i++;
  } while (i < 3);


  for (i = 0; i < 3; i++) {
    alert( i );
  }

  // Прерывание цикла: break
  var sum = 0;

  while (true) {
    var value = +prompt("Введите число", '');
    if (!value) break; // (*)
    sum += value;
  }
  alert( 'Сумма: ' + sum );



  // Следующая итерация: continue
  for (var i = 0; i < 10; i++) {
    if (i % 2 == 0) continue;
    alert(i);
  }
  // same using if
  for (var i = 0; i < 10; i++) {

    if (i % 2) {
      alert( i );
    }

  }

  // Метки для break/continue
  outer: for (var i = 0; i < 3; i++) {

    for (var j = 0; j < 3; j++) {

      var input = prompt('Значение в координатах '+i+','+j, '');

      // если отмена ввода или пустая строка -
      // завершить оба цикла
      if (!input) break outer; // (*)

    }
  }
  alert('Готово!');


</script>



</body>

</html>
