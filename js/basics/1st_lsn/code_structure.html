<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <script>
    // JavaScript интерпретирует переход на новую строчку как разделитель команд 
    // и автоматически вставляет «виртуальную» точку с запятой между ними.
    alert( 'Первый alert!' )
    alert( 'Второй alert!' )

    // В «незавершённом выражении» точка с запятой не ставится автоматически.
    alert(3 +
    1
    + 2);

    // Рабочий код
    [1, 2].forEach(alert)

    // Не рабочий код
    alert("Сейчас будет ошибка")
    [1, 2].forEach(alert)
  </script>

</body>

</html>
