<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--Сравнение строк (лексикографическое сравнение)-->
<script>

  alert( 'Б' > 'А' ); // true

  //  Если первая буква первой строки больше – значит первая строка больше,
  // независимо от остальных символов.
  alert( 'Банан' > 'Аят' );

  // Если одинаковы – сравнение идёт дальше. Здесь оно дойдёт до третьей буквы.
  alert( 'Вася' > 'Ваня' ); // true, т.к. 'с' > 'н'

  // Любая буква больше отсутствия буквы.
  alert( 'Привет' > 'Прив' ); // true, так как 'е' больше чем "ничего".

</script>





<!--Сравнение разных типов-->
<script>

  alert( '2' > 1 ); // true, сравнивается как 2 > 1
  alert( '01' == 1 ); // true, сравнивается как 1 == 1
  alert( false == 0 ); // true, false становится числом 0
  alert( true == 1 ); // true, так как true становится числом 1.

</script>





<!--Строгое равенство-->
<script>

  // ==  не может отличить 0 и "" от false
  alert( 0 == false ); // true
  alert( '' == false ); // true

  // Решение - операторы строгого равенства === (тройное равно) и !==
  alert( 0 === false ); // false, т.к. типы различны

</script>





<!--Сравнение с null и undefined-->
<script>

  // Поведение null и undefined при сравнении
  // 1. Значения null и undefined равны == друг другу и не равны чему больше.
  // 2. При преобразовании в число null становится 0, а undefined становится NaN.

  // Некорректный результат сравнения null с 0.
  alert( null > 0 ); // false
  alert( null == 0 ); // false
  alert(null >= 0); // true

  // Несравнимый undefined.
  alert( undefined > 0 ); // false (1)
  alert( undefined < 0 ); // false (2)
  alert( undefined == 0 ); // false (3)


</script>

</body>
</html>
