<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Синхронный XMLHttpRequest</title>
</head>
<body>
<input type="button" value="ответ будет через пару секунд, браузер подвиснет)" onclick="synchronousExample()">
<script>
    function getXmlHttp(){
        var xmlhttp;
        try {
            xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
        } catch (e) {
            try {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            } catch (E) {
                xmlhttp = false;
            }
        }
        if (!xmlhttp && typeof XMLHttpRequest != 'undefined') {
            xmlhttp = new XMLHttpRequest();
        }
        return xmlhttp;
    }

    function synchronousExample() {
        var req = getXmlHttp();
        req.open('GET', 'xhr/test.html', false);
        req.send(null);
        if(req.status == 200) {
            alert(req.responseText)
        }
    }

</script>
</body>
</html>
