<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SingersM</title>

    <script type="text/javascript">
        function First_Last()
        {
            var singers = document.getElementsByTagName("ul")[0].getElementsByTagName("li");
            alert ("First: " + singers[0].innerHTML +'\n\r' +
                    "Last: " + singers[singers.length-1].innerHTML);
        }
    </script>

</head>
<body>
<ul>
    <li>Foo Fighters</li>
    <li>Stone Temple Pilots</li>
    <li>Boredoms</li>
    <li>Elliott Smith</li>
    <li>A Tribe Called Quest</li>
</ul>
<input type="button" onclick="First_Last()" value="First and last" />

</body>
</html>
