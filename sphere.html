<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sphere</title>
    <script>
        function volume() {
            var radius = +document.forms["form"].elements["radius"].value;
            var volume = 4/3 * Math.PI * Math.pow(radius, 3);
            document.getElementById("volume").innerHTML="Volume of a sphere: " + volume;
        }
    </script>
</head>
<body>
<form id="form">
    <label for="radius">Radius:</label>
    <input type="number" id="radius" min="0" step="any">
    <input type="button" onclick="volume()" value="Confirm" />
</form>
<p id="volume"></p>
</body>
</html>
