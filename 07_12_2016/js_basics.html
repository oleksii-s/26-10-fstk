<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age</title>
</head>
<body>
    <script type = "text/javascript">

	var year = prompt("Пожалуйста, введите год Вашего рождения (желательно правильно)!!!", "0");

    var d = new Date();
    var n = d.getFullYear();//Определяем текущий год.

	while (year == '') {
		year = prompt("Ошибочно отправлено пустое поле. Введите год рождения.");
	} //Проверяем не отправил ли пользователь пустую форму до того времени пока форма не будет заполнена.

 	while ((year<(n-120)) || (year>n) || (isNaN(year))) {
		year = prompt("Год рождения введен не верно. Введите правильный год рождения.");
        var age2 = n - year;
 	} //Проверяем верно ли ввел пользователь год своего рождения.

    var message = (age2 < 25) ? ("Привет дружище!") :
		(age2 >= 25) && (age2 < 50) ? ("Добрый день!") :
			(age2 >= 50) && (age2 < 120) ? ("Приветствуем Вас!") :
				prompt("Введите правильный год рождения.");
					alert(message);
        //Выводим приветственное сообщение в зависимомти от возраста!
    </script>
</body>
</html>
